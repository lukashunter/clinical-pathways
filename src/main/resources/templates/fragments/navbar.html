<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<body>

<nav th:fragment="navbar" class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="@{/}">Clinical Pathways</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li>
                    <span class="file-input btn btn-default btn-file">Load<input type="file"/></span>
                </li>
                <li>
                    <span id="btnDownloadId" style="margin: 8px" class="btn btn-default">Download</span>
                </li>
                <li>
                    <span id="btnCommitId" style="margin: 8px" class="btn btn-default">Commit</span>
                </li>
                <li>
                    <span id="btnRepoId" style="margin: 8px" class="btn btn-default">Repository</span>
                </li>
            </ul>

        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
    <div th:replace="fragments/commitPopup :: commit"></div>
</nav>


</body>

</html>
